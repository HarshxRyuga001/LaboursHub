<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LaboursHub</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">LaboursHub</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="Q&A.html">Help</a></li>
      </ul>
    </nav>
  </header>

  <!-- Register Section -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Register</h2>
      <form class="auth-form" action="#" method="post">

        <!-- User Type Selection -->
        <select required>
          <option value="" disabled selected>Register as...</option>
          <option value="customer">Customer</option>
          <option value="labour">Labour</option>
        </select>
        
        
        <input type="text" name="fullname" placeholder="Full Name" required>
        
        <input type="email" name="email" placeholder="Email Address" required>
        
        <input type="tel" name="phone" placeholder="Phone Number" required>
        
        <input type="text" name="city" placeholder="City" required>
        
        <input type="password" name="password" placeholder="Create Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <input type="text" pattern="\d{12}" maxlength="12" name="identity" placeholder="Enter Aadhar/Eshram Number" required>

        <input type="file" accept="image/*,.pdf" name="valid_proof" required>


        <button type="submit">Register</button>
      </form>

      <p class="switch-text">Already registered? <a href="login.html">Login here</a></p>
    </div>
  </section>

</body>
</html>
